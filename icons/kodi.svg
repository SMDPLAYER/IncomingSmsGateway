<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512 512">
	<defs>
		<linearGradient id="fill" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#00BC8C" />
			<stop offset="100%" stop-color="#008B5F" />
		</linearGradient>
		<mask id="mask">
			<rect x="0" y="0" width="512" height="512" fill="black" />
			<g stroke="white">
				<g stroke-width="16" stroke-linecap="round" fill="none">
					<rect x="64" y="96" width="384" height="256" rx="16" ry="16" />
					<line x1="114" y1="144" x2="384" y2="144" />
					<line x1="114" y1="192" x2="368" y2="192" />
					<line x1="114" y1="240" x2="352" y2="240" />
					<line x1="114" y1="288" x2="368" y2="288" />
				</g>
				<text x="256" y="464" font-family="Roboto Condensed" font-weight="bold" font-size="64px" text-anchor="middle" fill="white">NOTIFIKATOR</text>
			</g>
		</mask>
		<filter id="blur" x="0" y="0">
			<feGaussianBlur in="SourceGraphic" stdDeviation="4" />
		</filter>
	</defs>
	<rect x="0" y="0" width="512" height="512" fill="url(#fill)" />
	<g filter="url(#blur)">
		<rect x="0" y="0" width="512" height="512" fill="black" fill-opacity="0.3" mask="url(#mask)" transform="translate(10 10)" />
	</g>
	<rect x="0" y="0" width="512" height="512" fill="white" mask="url(#mask)" />
</svg>